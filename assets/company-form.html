<html>
<head>
  <title>BigCo, Inc : Company Form</title>
  <style>
    img {display:inline}
    h1 {display:inline}
    body {font-family:sans-serif}
    h2 {margin-bottom:0;}
    table {border-collapse: collapse;}
    table, th, td {border: 1px solid black;}
    th, td {padding:3px;}
  </style>
</head>
<body>
  <div id="heading">
  <img src="http://mamund.site44.com/rwabook/big-co.png" />
  <h1>Company Form</h1>
  </div>
  <p></p>
  <p>
    Captures all important data for adding a new company to BigCo, Inc. 
  </p>
  <h2>Company Information</h2>
  <table>
    <tr>
      <th valign="top" align="right">Company Name</th>
      <td valign="top">
        <input size="40" value="Smithy Worx, Ltd">
      </td>
    </tr>
    <tr>
      <th valign="top" align="right">Full Address</th>
      <td valign="top">
        <textarea width="40" height="10">
123 Main St.
Byteville, MD
12345-6789        
        </textarea>
      </td>
     </tr>
    <tr>
      <th valign="top" align="right">Telephone</th>
      <td valign="top">
        <input size="20" value="123-456-7890">
      </td>
    </tr>
    <tr>
      <th valign="top" align="right">SMS Number</th>
      <td valign="top">
        <input size="20" value="">
        (If different than telephone)
      </td>
    </tr>
    <tr>
      <th valign="top" align="right">Email Address</th>
      <td valign="top">
        <input size="30" value="smithy-worx@example.org">
        (optional)
      </td>
    </tr>
  </table>

  <h2>For Internal Use</h2>
  <table border="1">
    <tr>
      <th valign="top" align="right">Company ID</th>
      <td>
        <input size="20" value="SMI-2019-1001">
      </td>
    </tr>
    <tr>
      <th valign="top" align="right">Date Created</th>
      <td>
        <input size="20" value="October 1, 2019">
      </td>
     </tr>
    <tr>
      <th valign="top" align="right">Company Status</th>
      <td>
        <select>
          <option>Approved</option>
          <option>Pending</option>
          <option>Rejected</option>
        </select>
      </td>
    </tr>
  </table>
  </body>
</html>
